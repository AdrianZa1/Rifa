<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Mega Rifa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Mega Rifa</h1>
    <div id="filtros">
        <label for="estado">Estado:</label>
        <select id="estado">
            <option value="todos">Todos</option>
            <option value="disponibles">Disponibles</option>
            <option value="ocupados">Ocupados</option>

        </select>


        <label for="numeroExacto">Buscar número:</label>
        <input type="number" id="numeroExacto" placeholder="Ej. 25">

        <button onclick="aplicarFiltros()">Filtrar</button>

        
        


        
    </div>
    <div class="tabla-container">


        <table>
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
            <tbody id="tabla-rifa">
                <tr>
                    <td colspan="3">Cargando datos...</td>
                </tr>
            </tbody>
        </table>


    </div>
    <div id="contador-resultados"></div>
    <script src="app.js"></script>
</body>

</html>
